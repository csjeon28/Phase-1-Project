<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>COVID-19 Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>COVID-19 Live Tracker</h1>

    <div>
        <h2>COVID-19 Statistics by Country</h2>
        <div id='statistics-by-country'>
            <label for='country-select'>Select a country:</label>
            <select name='country-dropdown' id='country-select'></select>
            <ul id='selected-country-stats'></ul>
        </div>
        <img src='images/covid-19 image.jpeg' alt='Covid-19 Graphic'>
    </div>

    <div id='total-active-cases-by-country'>
        <h2>Total Active Cases By Country</h2>
        <label for='sort-by'>Sort by:</label>
        <select name="sort-dropdown" id="sort-select"></select>
        <br>
        <table id='all-countries' class='countries-table'>
            <thead>
                <tr>
                    <th colspan='4'>All Countries</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope='col'>Country</th>
                    <th scope='col'>Active Cases</th>
                    <th scope='col'>Last Update</th>
                    <th scope='col'>Select</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div id='active-case-div'>
        <table id='active-case-table'>
            <thead>
                <th colspan='1' class='sum-table'>Total Active Cases for Selected Countries</th>
            </thead>
            <tbody>
                <tr>
                    <td id='active-case-row'></td>
                </tr>
            </tbody>
        </table>

        <div id='popup' style='visibility: visible'>
            <ul id='popup-list'></ul>
        </div>

    </div>

    <script src='index.js'></script>
</body>

</html>
